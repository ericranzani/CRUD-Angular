<div class="container">
    <button mat-button color="primary" (click)="openDialog(null)">Add User</button>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let usuarios"> {{usuarios.position}} </td>
          </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let usuarios"> {{usuarios.nome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="sobrenome">
          <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
          <td mat-cell *matCellDef="let usuarios"> {{usuarios.sobrenome}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let usuarios"> {{usuarios.email}} </td>
        </ng-container>

        <!-- coluna a mais para botÃµes de deletar e alterar-->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let usuarios">
                <button mat-icon-button (click)="editUsuario(usuarios)" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteUsuario(usuarios.position)" color="primary">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
